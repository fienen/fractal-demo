

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/preview.css">
    <link media="all" rel="stylesheet" href="https://stag.aquent.com/css/main.css">    
    <title>Preview Layout</title>
</head>

<body>
  <div class="center-content">
    <div class="yield">
      <div class="agent-badge bordered margin-bottom-2">
  <div class="row collapse">
    <div class="columns large-5">
      <a data-equalizer-watch="agent-badges" class="agentpic block-link aspect-4x3 bg-cover bg-pos-center" href="#" style="background-image: url('https://assets.aquent.com/svg/aq-no-profile-photo.svg'); height: 200px;">
        <span class="show-for-sr">John Smith</span>
      </a>
    </div>

    <div class="columns large-7">
      <div class="agent-information padding-1 text-center medium-text-left group" data-equalizer-watch="agent-badges" style="height: 200px;">
        <h2 class="name sans-serif fixed-size-large separated-secondary-thin-narrow">John Smith</h2>
        <h3 class="title fixed-size-large">Agent</h3>
        <p class="phone"><span class="icon phone gray"></span> <a href="#" title="(555) 555-5555">(555) 555-5555</a></p>
        <p class="agent-link"><a href="#" title="View Bio">View Bio</a></p>
      </div><!--.agent-info-->
    </div>
  </div>

  <div class="row collapse">
    <div class="columns">
      <div class="action-panel text-center medium-text-left group">
        <nav class="social social-links margin-bottom-0">
          <a class="icon primary twitter" href="#" title="Twitter"></a>
          <a class="icon primary linkedin" href="#" title="Linkedin"></a>
          <a class="icon primary facebook" href="#" title="Facebook"></a>
        </nav><!--.social-links-->

        <a class="contact button small margin-bottom-0" href="#" title="Contact Me">Contact Me</a>
      </div> <!--.action-panel-->
    </div>
  </div>
</div>

    </div>
  </div>
</body>
</html>
